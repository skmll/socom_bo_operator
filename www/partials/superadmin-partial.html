<ion-pane>
  <ion-header-bar class="bar-stable">
    <h1 class="title">Superadmin Stub</h1>
  </ion-header-bar>
  <ion-content>
    <div>
      <button class="button button-light" ng-click="loginSuperadmin('superadmin','superadmin')">loginSuperadmin</button>
      <span ng-bind="loginSuperadminResult" ng-class="loginSuperadminClass"></span>
    </div>
    <div>
      <button class="button button-light" ng-click="loginCheckSuperadmin()">loginCheckSuperadmin</button>
      <span ng-bind="loginCheckSuperadminResult" ng-class="loginCheckSuperadminClass"></span>
    </div>
    <div>
      <button class="button button-light" ng-click="logoutSuperadmin()">logoutSuperadmin</button>
      <span ng-bind="logoutSuperadminResult" ng-class="logoutSuperadminClass"></span>
    </div>
    <div>
      <button class="button button-light" ng-click="changeMasterPassword('superadmin','superadmin2')">changeMasterPassword</button>
      <span ng-bind="changeMasterPasswordResult" ng-class="changeMasterPasswordClass"></span>
    </div>
    <div>
      <button class="button button-light" ng-click="acceptMasterRegistration('1')">acceptMasterRegistration</button>
      <span ng-bind="acceptMasterRegistrationResult" ng-class="acceptMasterRegistrationClass"></span>
    </div>
    <div>
      <button class="button button-light" ng-click="refuseMasterRegistration('1')">refuseMasterRegistration</button>
      <span ng-bind="refuseMasterRegistrationResult" ng-class="refuseMasterRegistrationClass"></span>
    </div>
    <div>
      <button class="button button-light" ng-click="banMaster('1')">banMaster</button>
      <span ng-bind="banMasterResult" ng-class="banMasterClass"></span>
    </div>
    <div>
      <button class="button button-light" ng-click="getAllMasters()">getAllMasters</button>
      <span ng-bind="getAllMastersResult" ng-class="getAllMastersClass"></span>
    </div>
  </ion-content>
</ion-pane>
