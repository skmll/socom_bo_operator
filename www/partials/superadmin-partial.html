<ion-pane>
  <ion-header-bar class="bar-stable">
    <h1 class="title"> SuperAdmin Stub </h1>
  </ion-header-bar>
  <ion-content>
    <div>
      <button class="button button-light" ng-click="changeMasterPassword()">
        Change Master Password
      </button>
      <span ng-bind="changeMasterPasswordResult"></span>
    </div>
	
	<div>
      <button class="button button-light" ng-click="loginSuperadmin('', '')">
	  login superAdmin
	  </button>
      <span ng-bind="loginSuperadminResult"></span>
    </div>
  
    <div>
      <button class="button button-light" ng-click="logout()">
        Logout
      </button>
      <span ng-bind="logoutResult"></span>
    </div>

	<div>
      <button class="button button-light" ng-click="loginCheckSuperadmin()">
        loginCheckSuperadmin
      </button>
      <span ng-bind="loginCheckResult"></span>
    </div>

	<div>
      <button class="button button-light" ng-click="acceptMasterRegistration()">
        acceptMasterRegistration
      </button>
      <span ng-bind="acceptMasterRegistrationResult"></span>
    </div>

	<div>
      <button class="button button-light" ng-click="refuseMasterRegistration('')">
        refuseMasterRegistration
      </button>
      <span ng-bind="refuseMasterRegistrationResult"></span>
    </div>

	<div>
      <button class="button button-light" ng-click="banMaster('')">
        banMaster
      </button>
      <span ng-bind="banMasterResult"></span>
    </div>
	
		<div>
      <button class="button button-light" ng-click="getAllMasters()">
        getAllMasters
      </button>
      <span ng-bind="getAllMastersResult"></span>
    </div>

  </ion-content>
</ion-pane>
