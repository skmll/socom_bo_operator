<ion-pane>
  <ion-header-bar class="bar-stable">
    <h1 class="title">ComSys Stub</h1>
  </ion-header-bar>
  <ion-content>
    <div>
      <button class="button button-light" ng-click="updateComsysPersonalConfig('','','')">updateComsysPersonalConfig</button>
      <span ng-bind="updateComsysPersonalConfigResult"></span>

    </div>
    <div>
      <button class="button button-light" ng-click="getComsysPersonalConfig()">getComsysPersonalConfig</button>
      <span ng-bind="getComsysPersonalConfigResult"></span>
    </div>
    <div>
      <button class="button button-light" ng-click="loginComsys('', '')">loginComsys</button>
      <span ng-bind="loginComsysResult"></span>
    </div>
    <div>
      <button class="button button-light" ng-click="changeComsysPassword('', '')">changeComsysPassword</button>
      <span ng-bind="changeComsysPasswordResult"></span>
    </div>
    <div>
      <button class="button button-light" ng-click="logout()">Logout</button>
      <span ng-bind="logoutResult"></span>
    </div>
    <div>
      <button class="button button-light" ng-click="loginCheckComsys()">Login Check</button>
      <span ng-bind="loginCheckComsysResult"></span>
    </div>
    <div>
      <button class="button button-light" ng-click="createComsys()">createComsys</button>
      <span ng-bind="createComsysResult"></span>
    </div>
	
	    <div>
      <button class="button button-light" ng-click="sendNotificationToOperator()">sendNotificationToOperator</button>
    </div>

	    <div>
      <button class="button button-light" ng-click="sendNotificationToSquad()">sendNotificationToSquad</button>
    </div>

		    <div>
      <button class="button button-light" ng-click="addEnemyPing()">addEnemyPing</button>
    </div>

	
  </ion-content>
</ion-pane>
